<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- 
        D3.js 라이브러리를 로드합니다.
        svg는 Scalable Vector Graphic의 약자로 Vector이미지 포맷을 가지고 있어 확대를 해도 깨지지 않습니다.
        line, rect, circle, ellipse, polygon, polyline을 만들 수 있습니다. 
        또한 데이터를 기반으로 그리는 차트에 쓰이는 path도 만들 수 있습니다.  

        circle과 path를 통해 설명하겠습니다. 
     --> 
    <title>D3기초</title>
    <style> 
    circle{
        fill: blue; 
        stroke: #aaa; 
    }
    </style>
</head>
<body> 
    <svg>
        <circle cx=50 cy=50 r=40></circle>
    </svg>
</body>
<script>
    var svg = d3.select("svg")
    svg.append("circle").attr("cx", 140).attr("cy", 70).attr("r", 40)
</script>
</html>
